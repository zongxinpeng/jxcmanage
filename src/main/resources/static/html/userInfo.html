<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息1</title>
    <!--@*1、Jquery组件引用*@-->
    <script src="./../bootStrap/jquery.min.js"></script>

    <!--@*2、bootstrap组件引用*@-->
    <script src="../bootStrap/js/bootstrap.js"></script>
    <link href="../bootStrap/css/bootstrap.css" rel="stylesheet" />

    <!--@*3、bootstrap table组件以及中文包的引用*@-->
    <script src="../bootStrap/table/bootstrap-table.js"></script>
    <link href="../bootStrap/table/bootstrap-table.css" rel="stylesheet" />
    <script src="../bootStrap/table/bootstrap-table-zh-CN.js"></script>

    <!--提示toastr的包-->
    <link href="../bootStrap/toastr/toastr.css" rel="stylesheet" />
    <script src="../bootStrap/toastr/toastr.min.js"></script>

    <!--时间插件-->
    <link href="../bootStrap/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="../bootStrap/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <script src="../bootStrap/datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../bootStrap/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>

    <!--@*4、页面Js文件的引用*@-->
    <script src="../js/common/bootstrapConfirm.js"></script>
    <script src="../js/userInfo.js"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom: 0px;">
    <div class="panel panel-default" style="margin-bottom: 0px;">
        <!--<div class="panel-heading">查询条件</div>-->
        <div class="panel-body" style="padding: 10px 15px 10px 15px;">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">

                    <label class="control-label col-sm-1" for="txt_search_user_code">用户名</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_user_code">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_user_name">姓名</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_user_name">
                    </div>

                    <div class="col-sm-5" style="text-align:left;">
                        <button type="button" style="margin-left:20px" id="btn_query" class="btn btn-primary">查询</button>
                        <button type="button" style="margin-left:10px" id="btn_rest" class="btn btn-primary">重置</button>

                        <button type="button" style="margin-left:40px" id="btn_add" class="btn btn-primary">新增</button>
                        <button type="button" style="margin-left:10px" id="btn_update" class="btn btn-primary">修改</button>
                        <button type="button" style="margin-left:10px" id="btn_delete" class="btn btn-primary">删除</button>
                    </div>

                </div>

                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">创建时间</label>
                    <!--<div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_created_date_start" placeholder="开始日期">
                    </div>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_created_date_end" placeholder="结束日期">
                    </div>-->

                    <div class="col-sm-2 m-b-xs">
                        <input type="text" class="form-control" id="txt_search_created_date_start" placeholder="开始日期">
                    </div>
                    <div class="col-sm-2 m-b-xs">
                        <input type="text" class="form-control" id="txt_search_created_date_end" placeholder="结束日期">
                    </div>


                </div>


            </form>
        </div>
    </div>

    <!--<div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>-->
    <table id="tb_departments"></table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增</h4>
                </div>
                <div class="modal-body">

                    <input type="hidden" id="txt_id" value="">
                    <input type="hidden" id="txt_type" value="">
                    <div class="form-group">
                        <label for="txt_userCode">用户名</label>
                        <input type="text" name="txt_userCode" class="form-control" id="txt_userCode" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="txt_userName">用户姓名</label>
                        <input type="text" name="txt_userName" class="form-control" id="txt_userName" placeholder="用户姓名">
                    </div>
                    <div class="form-group">
                        <label for="txt_userPassword">用户密码</label>
                        <input type="text" name="txt_userPassword" class="form-control" id="txt_userPassword" placeholder="用户密码">
                    </div>
                    <div class="form-group">
                        <label for="txt_userDesc">备注</label>
                        <input type="text" name="txt_userDesc" class="form-control" id="txt_userDesc" placeholder="备注">
                        <!--<textarea  value="" ></textarea>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal" style="background-color: #337ab7;"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
